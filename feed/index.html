<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="/images/ninjaverselogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" defer src="../script/general.mjs"></script>
    <script type="module" defer src="../script/feed.mjs"></script>
    <title>Feed</title>
</head>
<body class="bg-dark text-bg-dark">
    <header class="bg-dark text-bg-dark">
        <nav class="navbar fixed-top" data-bs-theme="dark">
          <div class="container-fluid">
              <a class="navbar-brand" href="/feed/index.html"><img src="/images/ninjaverselogo.png" alt="Logo" width="50" class="d-inline-block">NinjaVerse</a>
              
              <form class="d-none d-md-flex mt-3 searchbar" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-primary searchbarbtn" type="submit">Search</button>
              </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Navigation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
              <form class="d-flex mb-4 me-2 searchbar" role="search">
                  <input id="searchbarinput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-primary searchbarbtn" type="submit">Search</button>
                </form>
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a id="profilebtn" class="nav-link" href="../profile/index.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Feed</a>
                  </li>
                </ul>
              </div>
              <a href="../index.html" class="btn btn-danger align-items-end mb-3 mx-3">Log out</a>
            </div>
          </div>
        </nav>
    </header>  
    <main class="container vh-100 mt-7">
        <h1 class="border-bottom">Feed</h1>
        <section class="container mt-6 d-flex flex-column gap-5 justify-content-center align-items-center">
            <h2>Write post</h2>
            <div class="card col-sm-7 container">
                <div class="card-body">
                  <h5 class="card-title">Create new post</h5>
                  <form id="createpost">
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" class="form-control" id="title">
                    </div>
                    <div class="mb-3">
                      <label for="tags" class="form-label">Tags</label>
                      <input type="text" class="form-control" id="tags">
                    </div>
                    <div class="mb-3">
                      <label for="body" class="form-label">Enter message</label>
                      <textarea class="form-control" id="body" rows="3"></textarea>
                    </div>
                      <div class="d-flex flex-row justify-content-between">
                          <button class="btn btn-special">Add image</button>
                          <button form="createpost" id="createpostbtn" class="btn btn-primary">Post</button>
                      </div>
                  </form>
                </div>
              </div>
        </section>
        <section class="container mt-6 d-flex flex-column gap-5 justify-content-center align-items-center">
            <h2>Posts</h2>
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort by
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Name</a></li>
                  <li><a class="dropdown-item" href="#">Date</a></li>
                  <li><a class="dropdown-item" href="#">Tags</a></li>
                </ul>
              </div>
        </section>
        <section class="postscontainer container mt-6 d-flex flex-column gap-5 justify-content-center align-items-center">
          
        </section>
        <div class="container mt-4 col-sm-1">
          <button id="showmorebtn" class="btn btn-primary">Show more</button>
          </div>
    </main>
</body>
</html>
